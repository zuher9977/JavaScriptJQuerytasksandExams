<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />

        <script src="javasc.js" type="text/javascript"></script>

    </head>
    <body onload="hidePassAndUser()">

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" onclick="login1()"/>
            </form>
            <div class="showBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="Images/Icons/Close.png" width="20" onclick="hidePleaseEnterUS(this)" />
            </div>
        </div>

    </body>
</html>
