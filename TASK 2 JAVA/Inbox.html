            function checkallInbox(x){
                var inboxDiv=document.getElementById("Inbox")
                var tab=inboxDiv.getElementsByTagName("table")
                var checkbox=tab[0].getElementsByTagName("input")
                if (x.checked==true){
                    for (var i=0;i<checkbox.length;i++){
                        checkbox[i].checked=true
                    }
                }
                else{
                    for (var i=0;i<checkbox.length;i++){
                        checkbox[i].checked=false
                    }
                }

            }


            function deleteAllInbox(){
                var inboxDiv=document.getElementById("Inbox")
                var tab=inboxDiv.getElementsByTagName("table")
                var checkbox=tab[0].getElementsByTagName("input")
                for (var x=0;x<checkbox.length;x++){
                    if(checkbox[x].checked==true){
                        checkbox[x].parentNode.parentNode.remove()
                        x--
                    }
                }
            }

            function readAll(){
                var inboxDiv=document.getElementById("Inbox")
                var tab=inboxDiv.getElementsByTagName("table")
                var checkbox=tab[0].getElementsByTagName("input")
                for(var y=0;y<checkbox.length;y++){
                    if (checkbox[y].checked==true){
                        checkbox[y].parentNode.parentNode.classList.remove("Unread")
                    }
                }
            }

            function on(s){
                s.getElementsByClassName("emailAction")[0].style.display="block"
            }
            function out(z){
                z.getElementsByClassName("emailAction")[0].style.display="none"
            }

            function readThis(d){
                d.parentNode.classList.remove("Unread")
            }

            function deleteThis(t){
                t.parentNode.parentNode.parentNode.remove()
            }
            function MarkAsUnread(u){
