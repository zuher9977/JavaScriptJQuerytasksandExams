<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $("#checkboxInbox").click(function(){
                    if($(this).prop('checked')==true){
                        $("#Inbox table input").each(function(){
                            $(this).prop('checked',true)
                        })
                    }
                    else{
                        $("#Inbox table input").each(function(){
                            $(this).prop('checked',false)
                        })
                    }
                })

                $("#deleteAllInbox").click(function(){
                    $("#Inbox table input").each(function(){
                        if($(this).prop('checked')==true){
                            $(this).parent().parent().remove()
                        }
                    })
                })

                $("#markAsReadAllInbox").click(function(){
                    $("#Inbox table input").each(function(){
                        if($(this).prop('checked')==true){
                            $(this).parent().parent().removeClass('Unread')
                        }
                    })
                })

                $(".MarkAsReadInbox").click(function(){
                    $(this).parent().removeClass('Unread')
                })

                $("#Inbox table tr").mouseenter(function(){
                    $(this).find(".emailAction").show()
                })
                $("#Inbox table tr").mouseleave(function(){
                    $(this).find(".emailAction").hide()
                })

                $(".deleteInbox").click(function(){
                    $(this).parent().parent().parent().remove()
                })

                $(".MarkAsUnREAD").click(function(){
                    $(this).parent().parent().parent().addClass('Unread')
                })

                $("#InboxMenu").click(function(){
                    $("#Inbox").show()
                    $("#SendEmail").hide()
                    $("#SentMail").hide()
                })
                $("#composeshow").click(function(){
                    $("#Inbox").hide()
                    $("#SendEmail").show()
                    $("#SentMail").hide()
                })
                $("#SentMenu").click(function(){
                    $("#Inbox").hide()
                    $("#SendEmail").hide()
                    $("#SentMail").show()
                })

                $(".ButtonSubmit").click(function(){
                    debugger
                    $("#tblSent").append("<tr><td><input type = checkbox > </td><td>"+$("#txtTo").val()+"</td><td>"+$("#txtSubject").val()+"</td><td>"+new Date().toDateString()+"</td></tr>")
                    $("#txtTo").val("")
                    $("#txtSubject").val("")
                    $("#txtBody").val("")
                })

                $("#checkSentEmail").click(function(){
                    if($(this).prop('checked')==true){
                        $("#tblSent input").prop('checked',true)
                    }
                    else{
                        $("#tblSent input").prop('checked',false)
                    }
                })

                $(".deleteAllSentmail").click(function(){
                    debugger
                    $("#tblSent input").each(function(){
                        if($(this).prop('checked')==true){
                            $(this).parent().parent().remove()
                        }
                    })
                })

                $(".cancel").click(function(){
                    $("#Inbox").hide()
                    $("#SendEmail").hide()
                    $("#SentMail").show()
                })
            })
        </script>


    </head>
    <body>

        <div class="menuBox">

        </div>
        <div id="SendEmail" class="Container" style="display: none;">
            <div class="InputBoxes">
                <span style="margin-right: 50px;">To:</span>

            </div>
            <div class="InputBoxes">

            </div>
            <div class="InputBoxes textareaBox">

            <div class="actionBar">

        <div id="SentMail" class="Container" style="display: none;">

                <div class="ActionsBox">
                    <input type="checkbox" id="checkSentEmail" />All
                </div>
                <div class="ActionsBox">
                    <img src="delete.png" class="ActionIcons deleteAllSentmail" />
                </div>
            </div>
            <div class="MailBox">
