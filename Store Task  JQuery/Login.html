<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $("#showmsg").removeClass("showBox")
                $("#showmsg").addClass("hideBox")


                $("#login").click(function(){
                    var user = $("#txtUsername").val()
                    var pass = $("#txtPassword").val()

                    if(user=="" && pass==""){
                        $("#showmsg").removeClass("hideBox")
                        $("#showmsg").addClass("showBox")
                    }
                    else{
                        localStorage.setItem("Username",user)
                        window.location="home.html"
                    }
                })

                $("#exit").click(function(){
                    $("#showmsg").removeClass("showBox")
                    $("#showmsg").addClass("hideBox")
                })
                
            })

        </script>

    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" id="login"/>
            </form>
            <div class="showBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="Images/Icons/Close.png" width="20" id="exit" />
            </div>
        </div>

    </body>
</html>
